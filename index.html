<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asma'ul Husna - 50 Nama Allah</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Asma'ul Husna</h1>
            <p class="subtitle">50 Nama-Nama Allah Yang Indah</p>
            <a href="quiz.html" class="quiz-button">Mula Kuiz</a>
        </header>

        <div class="names-grid" id="namesGrid">
            <!-- Names will be loaded here by JavaScript -->
        </div>
    </div>

    <script>
        // Load and display names
        async function loadNames() {
            try {
                const response = await fetch('data/names.json');
                const data = await response.json();
                const namesGrid = document.getElementById('namesGrid');

                data.names.forEach(name => {
                    const card = document.createElement('div');
                    card.className = 'name-card';
                    card.innerHTML = `
                        <div class="name-number">${name.id}</div>
                        <div class="name-arabic">${name.arabic}</div>
                        <div class="name-transliteration">${name.transliteration}</div>
                        <div class="name-malay">${name.malay}</div>
                    `;
                    namesGrid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading names:', error);
                document.getElementById('namesGrid').innerHTML =
                    '<p style="color: red; text-align: center;">Error loading names. Please check the data file.</p>';
            }
        }

        // Load names when page loads
        loadNames();
    </script>
</body>
</html>
